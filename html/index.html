    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="D:\Training_Doc\Codes\week1\css\style.css" type="text/css">

    <script src="D:\Training_Doc\Codes\week1\js\tourist-place.js" type="text/javascript"></script>

</head>

<body>

    <p id="message-Text">Place is updated</p>
    <h2>Tourist Palaces, Bangladesh</h2>

    <button class="button" data-toggle="modal" data-target="#formModal" style="float: right; margin-right: 4%;">
        Add New Place
    </button>

    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- <div class="border"> -->
                    <form id="input-Form" action="">
                        <label for="">Name: </label>
                        <br>
                        <input class="input" name="name" type="text">
                        <br>
                        <label for="">Address: </label>
                        <br>
                        <input class="input" name="address" type="text">
                        <br>
                        <label for="">Rating: </label>
                        <br>
                        <input class="input" name="rating" placeholder="Between 1 and 5" type="number">
                        <br>
                        <label for="">Image: </label>
                        <br>
                        <input class="input" name="picture" type="file" accept="image/*">
                        <br>
                        <!-- <input id="add-Btn" class="button" type="button" value="Add" disabled>
                            <input id="update-Btn" class="button" type="button" value="Update" disabled> -->
                    </form>
                    <!-- </div> -->
                </div>
                <div class="modal-footer">
                    <button id="cancel-Btn" type="button" class="btn btn-secondary">Cancel</button>
                    <button id="add-Or-Update-Btn" class="button" data-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- table to display places -->
    <table id="tourist-Places-Table" class="display table-stripped border">
        <thead class="alert-info">
            <th>Name</th>
            <th>Address</th>
            <th>Rating</th>
            <th>Picture</th>
            <th>Actions</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    </div>
</body>

</html>
